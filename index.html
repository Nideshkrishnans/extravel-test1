<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="./styles.css" />


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="row w-100 mainBody" >
      <div class="col-md-7 mainImage">
  
      </div>
      <div class="col-md-5">
        <div class="container">
          <div class="logo d-none d-md-flex align-items-center justify-content-start mt-2">
            <img src="./images/logo.png" alt="Logo" style="width: 40px;" class="rounded-circle" />
            <h2 class="ps-3 pt-2" style="color: rgb(105,64,255);">LOGO</h2>
          </div>
          <h2 class="pt-3">Nice to see you again</h2>
          <form>
            <div class="pt-1">
              <label for="email" class="pt-1 ps-3 d-none d-md-block">Login</label>
              <input type="text" id="email" name="email" class="form-control " placeholder="email or phone number" />
            </div>
            <label for="password" class="pt-2 pb-1 ps-3 d-none d-md-block">Password</label>

            <div class="passwordinput input-group pt-3 pt-md-0">
              <input type="password" id="password"   placeholder="Enter password" class="form-control"/>
              <span class="input-group-text"><img src="./images//eye-close.png" id="eyeicon" alt="eye-close"></span>
              
            </div>
            <div class="remember-forgot d-flex justify-content-between align-items-center">
             <div class="d-flex justify-content-center align-items-center">
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>                
                </label>
                <p class="pt-3 ps-3 smfont">Remember Me</p>
             </div>
              <a class="link smfont" href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign in</button>
            <hr class="mt-3">
            <button type="button" class="btn btn-google btn-dark"> <img style="height: 20px;" src="./images/google.png" alt="">
              Or sign in with Google
            </button>
            <div class="signup mt-2">
              <p>Don't have an account? <a class="link" href="#">Sign up now</a></p>
            </div>
          </form>
    
          <div class="bottom-logo">
            <img src="./images/logo.png" alt="Logo" style="width: 40px;" class="rounded-circle" />
            <h2 class="ps-3 pt-2">LOGO</h2>
          </div>
          
          <footer class="d-flex align-items-center justify-content-between">
            <div class="profile-container"> 
              <img src="./images/pic1.avif" alt="Profile 1" class="profile-pic"> 
              <img src="./images/pic2.jpg" alt="Profile 2" class="profile-pic"> 
              <img src="./images/pic3.webp" alt="Profile 3" class="profile-pic"> 
              <img src="./images/pic4.jpg" alt="Profile 4" class="profile-pic"> 
              <img src="./images/pic5.avif" alt="Profile 5" class="profile-pic"> 
              <div class="user-count ps-2 smfont">1000+ Users</div> 
            </div>

            <p class="pt-3 smfont">Â© Perfect Login 2021</p>
          </footer>


        
        </div>
      </div>
    </div>

    <script>
      let eyeicon = document.getElementById("eyeicon")
      let password = document.getElementById("password")

      eyeicon.onclick=function(){
        if(password.type == "password"){
          password.type= "text";
          eyeicon.src = "./images//eye-open.png"
        }else{
          password.type="password";
          eyeicon.src = "./images//eye-close.png"
        }
      }

    </script>
    
    
  </body>
</html>
